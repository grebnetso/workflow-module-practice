name: Deployment exercise 2 #this is breaking down each task into a separate job
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: Lint
        run: npm run test
  deploy: #This name is up to you, but it should be descriptive of the task being performed
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies 
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code 
        run: echo "Deploying code..."
